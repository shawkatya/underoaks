---
layout: default
---

{% for post in site.posts %}
<!-- Blog entry -->
<div class="w3-card-4 w3-margin w3-white" id="{{ post.post_id }}">
{% if post.header_image %}
  <img src="{{ site.baseurl }}/assets/images/{{ post.header_image }}" style="width:100%">
{% endif %}
  <div class="w3-container">
    <h3><b>{{ post.title }}</b></h3>
    <h5>{{ post.subtitle }} <span class="w3-opacity">{{ post.date | date: "%-d %b %Y" }}</span></h5>
  </div>

  {{ post.content }}
  
</div>
<hr>
{% endfor %}
